<!DOCTYPE html>

<html>

	<head>
		<title>Spritelife - share the night, live it with friends.</title>
		
		<link href="/public/css/main.css" rel="stylesheet" type="text/css">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	</head>

	<header>
		<p>	Welcome <span id="name"></span>!
			<a id="loginBtn" class="menu" href="/login">Login</a>
			<a id="logoutBtn" class="menu" href="/logout" style="display:none;">Logout</a>
		</p>
	</header>

	<body>
		<div class="container">
			<p class="title-text"><i class="fa fa-heartbeat fa-lg"></i> Spritelife</p>
			<p><img src="/public/img/sprites.png" /></p>
			<br/>
			<form>
				<input type="text" name="location" placeholder=" search location "/>
				<br/>
				<input type="hidden" name="offset" value="0" />
				<input type="hidden" name="lastResult" value="0" />
				<button class="btn" id="searchBtn"><span>Search</span></button>
				<!--Or
				<button class="btn" id="currentLocationBtn"><span>Search current location</span></button>-->
			</form>
			<div id="results">
				<div id="statusMessage">Enter your location in the search box to get a list of local venues, bars and restaurants to get your nightlife started!</div>
				<br/>
				<div id="resultsList">
					<div id="dummyResult" class="result row" style="display:none;">
						<div class="detail col-xs-3">
							<img class="resultImage"/>
							<span class="resultName"></span> 
							<br/>
							<span class="resultRating"></span> (<span class="resultStatus"></span>)
							<br />
							<span class="resultCategories"></span>
							<br />
							<span class="resultDescription"></span>
							<br />
							<span class="resultAddress"></span>
							<br />
							<span class="resultPhone"></span>
							<br />
						</div>
						<div class="attendanceBlock col-xs-3">
							<div class="tooltip"><span class="resultAttendance"></span><span class="tooltiptext ttattendance">0 people are going</span> <i class="fa fa-user-o"></i></div> &nbsp; <button class="btn notGoingBtn active">I'm not going</button> <button class="btn goingBtn inactive">I'm going</button>
						</div>
					</div>
				</div>
				<div id="navigation"><button class="btn" id="prevBtn" style="display:none;"><i class="fa fa-chevron-left"></i> Previous</button><button class="btn" id="nextBtn" style="display:none;">Next <i class="fa fa-chevron-right"></i></button></div>
			</div>
		</div>
		
		<script type="text/javascript" src="common/ajax-functions.js"></script>
		<script type="text/javascript" src="controllers/indexController.client.js"></script>
	</body>
	
	<footer>
		<p>Powered by Yelp</p>
	</footer>

</html>
